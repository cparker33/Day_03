<!DOCTYPE html>
<html lang="en">
  <head>
	 <meta charset="UTF-8">
	 <title>Day 03 | HomeWork</title>
	 <link rel="stylesheet" type="text/css" href="normalize.css">
	 <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	 <div class="cContainer">

      <form id="cForm">

  		  <div class="cFormContainer">
			 
				  <ul class="cFormInput">
					 <li>
					   <label for="cFirstName">FIRST NAME</label><br />
					   <input id="cFirstName" class="cInp" type="text" placeholder="John">
					 </li>
           <li>
            <label for="cLastName">LAST NAME</label><br />
            <input id="cLastName" class="cInp"  type="text" placeholder="Doe">
           </li>
           <li>
            <label for="cEmail">EMAIL ADDRESS</label><br />
            <input id="cEmail" class="cInp"  type="email"  placeholder="john@doe.com">
           </li>
           <li>
            <label for="cCountry">COUNTRY</label><br />
              <select id="cCountry" class="cInp" >
                <option>Select Country...</option>
                <option>France</option>
                <option>Portugal</option>
                <option>France</option>
                <option>Italy</option>
              </select> 
            </li>
            <li>
              <label for="cBio">BIOGRAPHY</label><br />
              <textarea id="cBio" class="cInp"  form_id="cForm" rows="8">
              </textarea>
            </li>
          </ul>
        
		  </div><!-- Form Container End 1 -->
		
      <div class="cFormContainer">
          <ul class="cFormInput">
            <li>
              <label for="cPhoneNumber">PHONE NUMBER</label><br />
              <input id="cPhoneNumber" class="cInp" type="tel" placeholder="+351 999 9999">
            </li>
            <li>
            <label for="cAffi">AFFILIATIONS</label><br />
            <textarea id="cAffi" class="cInp"  form_id="cForm" rows="8">
            </textarea>
            </li>
            <li>
            <label for="cOccu">OCCUPATION</label><br />
              <select id="cOccu" class="cInp" >
                <option>Choose an Occupation...</option>
                <option>Occu 1</option>
                <option>Occu 2</option>
                <option>Occu 3</option>
                <option>Occu 4</option>
              </select> 
            </li>
            <li>
             <label for="cCatName">CAT'S NAME</label><br />
             <input id="cCatName" class="cInp" type="text" placeholder="Kitty">
           </li>
           <li>
             <label for="cGadg">FAVORITE GADGET</label><br />
             <input id="cGadg" class="cInp" type="text" placeholder="Annoy-o-tron">
           </li>
          </ul>
          </div><!-- Form Container End 2 -->
          
          <div class="cFormContainer"><!-- Form Container End 3 -->
            <ul class="cFormInput">
              <li>
                <label for="cTalent">TYPE OF TALENT</label><br />
                <select id="cTalent" class="cInp" >
                <option>Choose a Talent...</option>
                <option>Talent 1</option>
                <option>Talent 2</option>
                <option>Talent 3</option>
                <option>Talent 4</option>
              </select> 
            </li>
            <li>
             <label for="cDrink">FAVORITE DRINK</label><br />
             <input id="cDrink" class="cInp" type="text" placeholder="Green Tea">
           </li>
           <li>
             <label for="cPower">SPECIAL POWER</label><br />
             <input id="cPower" class="cInp" type="text" placeholder="Anti-grvity">
           </li>
           <li>
             <label for="cWeap">WEAPON OF CHOICE</label><br />
             <input id="cWeap" class="cInp" type="text" placeholder="Lightsaber">
           </li>
           <li>
            <label for="cComments">COMMENTS</label><br />
            <textarea id="cComments" class="cInp"  form_id="cForm" rows="8">
            </textarea>
            </li>

            </ul>
          </div><!-- Form Container End 3 -->
      </form>
    </div><!-- Main Container -->
  </body>
</html>
